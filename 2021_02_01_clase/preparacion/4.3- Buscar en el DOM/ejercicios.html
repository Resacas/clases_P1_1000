<!DOCTYPE HTML>
<html>
<body>
  <form name="search">
    <label>Buscar en el sitio web:
      <input type="text" name="search">
    </label>
    <input type="submit" value="¡Buscar!">
  </form>

  <hr>

  <form name="search-person">
    Buscar entre los usuarios:
    <table id="age-table">
      <tr>
        <td>Edad:</td>
        <td id="age-list">
          <label>
            <input type="radio" name="age" value="young">menos de 18 años</label>
          <label>
            <input type="radio" name="age" value="mature">18-50</label>
          <label>
            <input type="radio" name="age" value="senior">más de 50</label>
        </td>
      </tr>

      <tr>
        <td>Información adicional:</td>
        <td>
          <input type="text" name="info[0]">
          <input type="text" name="info[1]">
          <input type="text" name="info[2]">
        </td>
      </tr>

    </table>

    <input type="submit" value="¡Buscar!">
  </form>
</body>
</html>
