<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo práctico cookies con botones y eventos</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <form action="#" method="post">
        <label for="input-nombre">Nombre: </label>
        <input type="text" name="input-nombre" id="input-nombre" class="bloque">
        <label for="input-genero">Género:</label>
        <input type="text" name="input-genero" id="input-genero" class="bloque">

        <input type="button" value="Enviar">
    </form>


    <button id="verTodas">Ver todas las cookies</button>
    <button id="crearCookie1">Crear cookie 1</button>
    <button id="crearCookie2">Crear cookie 2</button>
    <button id="borrarCookie1">Borrar cookie 1</button> 
    <button id="borrarCookie2">Borrar cookie 2</button>
    <button id="rellenarForm">Rellenar formulario</button>

    <script src="js/myFunctions.js"></script>
    
</body>
</html>
